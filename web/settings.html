<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link rel="stylesheet" href="style.css" />
</head>
<body>
<div id="nav">
    <div id="brand">
        <h2>WATERMETER</h2>
    </div>
    <nav>
        <ul>
            <li><a href="index.html">Data</a></li>
            <li class="active"><a href="settings.html">Settings</a></li>
        </ul>
    </nav>
</div>
<main>
    <section>
        <h2>Network settings</h2>
        <hr/>
        <div>
            <label for="ssid">SSID (Network name)</label>
            <input type="text" name="ssid" id="ssid" />
        </div>
        <div>
            <label for="password">Password</label>
            <input type="password" name="password" id="password" />
        </div>
    </section>
    <section>
        <h2>Measurements settings</h2>
        <hr/>
        <div>
            <label for="refreshTime">Measurements interval (in minutes)</label>
            <input type="text" name="refreshTime" id="refreshTime" />
        </div>
    </section>
    <section>
        <h2>Time settings</h2>
        <hr/>
        <div>
            <label for="timezone">Timezone</label>
            <input type="text" name="timezone" id="timezone" />
        </div>
    </section>
</main>
</body>
</html>
