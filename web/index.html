<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="./style.css"/>

    <title>Watermeter</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="index.html">WATERMETER</a>
    <ul class="navbar-nav">
        <li class="nav-item active">
            <a class="nav-link" href="index.html">Data</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="settings.html">Settings</a>
        </li>
    </ul>
</nav>
<main>
    <div class="container pt-4 text-center consumption">
        <h2>Consumption</h2>
        <div class="d-flex justify-content-between mt-4">
            <section class="rounded shadow py-3">
                <h3>Today</h3>
                <p>10l <span>(+5l)</span></p>
            </section>
            <section class="rounded shadow py-3">
                <h3>Whole</h3>
                <p>10l</p>
            </section>
            <section class="rounded shadow py-3">
                <h3>Period</h3>
                <form>
                    <select class="form-control w-50 m-auto">
                        <option>Month</option>
                        <option>Year</option>
                    </select>
                </form>
                <div class="mt-3">
                    <table class="table w-75 m-auto text-left">
                        <tbody>
                        <tr>
                            <td>Whole</td>
                            <td>150l</td>
                        </tr>
                        <tbody>
                        <tr>
                            <td>Average per day</td>
                            <td>15l</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </section>
        </div>
    </div>
</main>
<div class="container">

</div>

<script src="js/jquery.js"></script>
<script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
