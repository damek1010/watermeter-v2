<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css"/>

    <title>Watermeter</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="index.html">WATERMETER</a>
    <ul class="navbar-nav">
        <li class="nav-item">
            <a class="nav-link" href="index.html">Data</a>
        </li>
        <li class="nav-item active">
            <a class="nav-link" href="settings.html">Settings</a>
        </li>
    </ul>
</nav>
<main>
    <div class="container pt-4 text-center">
        <h2>Settings</h2>
        <section class="rounded shadow text-left p-4">
            <h2>Network settings</h2>
            <form action="/savenetworksettings" method="post">
                <div class="form-group">
                    <label for="name">SSID (network name)</label>
                    <input type="text" class="form-control" id="name" name="ssid" placeholder="SSID">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Password" autocomplete="true">
                </div>
                <input type="submit" class="btn btn-success" value="Save, restart and connect">
            </form>
        </section>
        <section class="rounded shadow text-left p-4 mt-4">
            <h2>Measurements settings</h2>
            <form action="/savemeasurmentsettings" method="post">
                <div class="form-group">
                    <label for="interval">Measurements interval (in minutes, min 1, max 60)</label>
                    <input type="text" class="form-control" id="interval" name="interval" placeholder="Interval">
                </div>
                <input type="submit" class="btn btn-success" value="Save">
            </form>
        </section>
    </div>
</main>

<script src="js/jquery.js"></script>
<script src="js/bootstrap.min.js"></script>
</body>
</html>
